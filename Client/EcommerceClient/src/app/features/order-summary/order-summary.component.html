<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
    <div class="space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm">
        <p class="text-xl font-semibold">Order summary</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium  text-gray-500">Subtotal</dt>
                    <dd
                        class="font-medium  text-gray-900">{{cartService.totals()?.subtotal
                        | currency}}</dd>
                </dl>
                <dl class="flex items-center justify-between  gap-4">
                    <dt class="font-medium  text-gray-500">Discount</dt>
                    <dd
                        class="font-medium  text-gray-900">-{{cartService.totals()?.discount
                        | currency}}</dd>
                </dl>
                <dl class="flex items-center justify-between  gap-4">
                    <dt class="font-medium  text-gray-500">Delivery fee</dt>
                    <dd
                        class="font-medium  text-gray-900">{{cartService.totals()?.shipping
                        | currency}}</dd>
                </dl>
                <dl
                    class="flex items-center justify-between  gap-4 border-t border-gray-200 pt-2">
                    <dt class="font-medium  text-gray-500">Total</dt>
                    <dd
                        class="font-medium  text-gray-900">{{cartService.totals()?.total
                        | currency}}</dd>
                </dl>
            </div>
            <div class="flex flex-col gap-2">
                <button mat-stroked-button routerLink="/checkout"
                    class="border-2 border-blue-500"> Checkout
                </button>
                <button mat-stroked-button routerLink="/checkout"
                    class="border-2 border-blue-500"> Continue Shopping
                </button>
                <!-- <button routerLink="/checkout" mat-flat-button
                    class="block w-full">
                    Checkout
                </button>
                <button routerLink="/shop" mat-button class="block w-full">
                    Continue shopping
                </button> -->
            </div>
        </div>
    </div>
</div>
