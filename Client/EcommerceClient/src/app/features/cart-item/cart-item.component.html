<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <!-- Entire item in a horizontal row -->
  <div class="flex items-center justify-between gap-4">
    
    <!-- Product Image -->
    <a routerLink="/shop/{{item().productId}}" class="shrink-0">
      <img
        src="{{item().pictureUrl}}"
        alt="product image"
        class="h-20 w-20 rounded"
      />
    </a>

    <!-- Product Name & Quantity Controls -->
    <div class="flex flex-col flex-1 min-w-0">
      <a routerLink="/shop/{{item().productId}}" class="font-medium text-lg truncate mb-2">
        {{item().productName}}
      </a>
      <div class="flex items-center gap-3">
        <button mat-icon-button>
          <mat-icon>remove</mat-icon>
        </button>
        <div class="font-semibold text-xl">
          {{item().quantity}}
        </div>
        <button mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <!-- Price -->
    <div class="text-right w-24 shrink-0">
      <p class="font-bold text-xl">{{ item().price | currency }}</p>
    </div>

    <!-- Delete Button -->
    <div class="flex items-center gap-1 text-red-600 cursor-pointer shrink-0">
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
      <span>Delete</span>
    </div>
    
  </div>
</div>
